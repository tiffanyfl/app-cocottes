<ion-header>
  <ion-toolbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()" class="icon-size">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Liste des marionnettes</h2>

  <ion-list>
    <button ion-item *ngFor="let device of pairedDevices" (click)="itemTapped($event, device)">
      {{device.name}} - {{device.class}} - {{device.id}}
    </button>
  </ion-list>

  <button ion-button outline>Connecter</button>
  <button ion-button outline>Ajouter</button>
  <button ion-button>Lancer</button>

  <ion-list padding>
    <button ion-button (click)="startRunning()">Run</button>
  <button ion-button block (click)="startScanning()">scan</button>
  <ion-list-header>
    Paired Devices
  </ion-list-header>
  <ion-item *ngFor="let device of pairedDevices">
    {{device.name}}
  </ion-item>
  <button ion-button block (click)="disconnect()">Disconnect</button>
  <ion-list-header>
    availlable Devices
  </ion-list-header>
  <ion-item *ngFor='let device of unpairedDevices'>
    <span (click)="selectDevice(device.address)">
      {{device.name}}
    </span>
  </ion-item>
  <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
  </ion-list>

  <h2>BLE</h2>
  <button ion-button (click)="scanDevices()">Scan</button>
  <ion-list>
    <button ion-item *ngFor="let device of devices">
      {{device.name}}
    </button>
  </ion-list>
</ion-content>
