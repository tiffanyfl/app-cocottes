<ion-header>
  <ion-toolbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()" class="icon-size">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Liste des marionnettes</h2>

  <ion-list>
    <button ion-item *ngFor="let device of pairedDevicesTable" (click)="itemTapped($event, device)">
      {{device.name}} - {{device.id}}
    </button>
  </ion-list>

  <button ion-button outline (click)="startScanning()">Connecter</button>
  <button ion-button outline>Ajouter</button>
  <button ion-button (click)="startRunning()">Lancer</button>
  <button ion-button outline (click)="disconnect()">DÃ©connecter</button>
  <button ion-button outline (click)="run()">Run</button>

  <ion-list padding>
  <ion-list-header>
    Appareils disponibles
  </ion-list-header>
  <ion-item *ngFor='let device of unpairedDevices'>
    <span (click)="selectDevice(device.address)">
      {{device.name}}
    </span>
  </ion-item>
  <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
  </ion-list>



  <ion-buttons>
        <button ion-button outline (click)="scan()">
          Scan
        </button>
      </ion-buttons>
   <ion-list>
    <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      <h2>{{ device.name }}</h2>
      <p>{{ device.id }}</p>
      <p>RSSI: {{ device.rssi }}</p>
    </button>
   </ion-list>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
