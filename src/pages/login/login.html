<ion-header>

  <ion-navbar>
    <ion-title class="title">Chicken Robots</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary" floating>Mail</ion-label>
      <ion-input type="email" [(ngModel)]="usercreds.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="usercreds.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button full color="lightText" (click)="login(usercreds)">Se connecter</button>
  </div>

</ion-content>
