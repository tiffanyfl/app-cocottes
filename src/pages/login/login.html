<ion-header>

  <ion-navbar>
    <ion-title class="title">Chicken Robot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="usercreds.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input [(ngModel)]="usercreds.password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button (click)="login(usercreds)">Login</button>

</ion-content>
